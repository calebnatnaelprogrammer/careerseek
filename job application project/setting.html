<body>

<div class="container">
    <h1>Settings</h1>

    <!-- Dark Mode Toggle -->
    <div class="setting">
        <label for="darkMode">Enable Dark Mode</label>
        <input type="checkbox" id="darkMode" onchange="toggleDarkMode()">
    </div>

    <!-- Language Preferences -->
    <div class="setting">
        <label for="language">Select Language</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
        </select>
    </div>

    <!-- Email Notification Settings -->
    <div class="setting">
        <label for="emailNotifications">Email Notifications</label>
        <input type="checkbox" id="emailNotifications" checked>
    </div>

    <!-- SMS Notifications -->
    <div class="setting">
        <label for="smsNotifications">SMS Notifications</label>
        <input type="checkbox" id="smsNotifications" checked>
    </div>

    <!-- Privacy Settings -->
    <div class="setting">
        <label for="dataSharing">Data Sharing Preferences</label>
        <select id="dataSharing">
            <option value="all">Share data with everyone</option>
            <option value="friends">Share data with friends only</option>
            <option value="none">Do not share data</option>
        </select>
    </div>

    <!-- Job Alerts -->
    <div class="setting">
        <label for="jobAlerts">Job Alerts</label>
        <input type="checkbox" id="jobAlerts" checked>
    </div>

    <!-- Save Button -->
    <button onclick="saveSettings()">Save Settings</button>
</div>

<script>
    // Function to toggle dark mode
    function toggleDarkMode() {
        const darkModeEnabled = document.getElementById('darkMode').checked;
        if (darkModeEnabled) {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    }

    // Function to change language (placeholder function for future language support)
    function changeLanguage() {
        const language = document.getElementById('language').value;
        console.log('Language changed to:', language);
        // Add further language translation functionality here
    }

    // Function to save settings
    function saveSettings() {
        const darkMode = document.getElementById('darkMode').checked;
        const language = document.getElementById('language').value;
        const emailNotifications = document.getElementById('emailNotifications').checked;
        const smsNotifications = document.getElementById('smsNotifications').checked;
        const dataSharing = document.getElementById('dataSharing').value;
        const jobAlerts = document.getElementById('jobAlerts').checked;

        const settings = {
            darkMode,
            language,
            emailNotifications,
            smsNotifications,
            dataSharing,
            jobAlerts
        };

        console.log('Settings saved:', settings);
        alert('Settings saved successfully!');
    }
</script>
    <script>
        // Load user data from local storage
        window.onload = function() {
            let userData = JSON.parse(localStorage.getItem("user"));

            if (userData) {
                document.getElementById("userName").value = userData.fullName;
                document.getElementById("userEmail").value = userData.email;
                document.getElementById("userPhone").value = userData.phone;
                document.getElementById("jobCategory").value = userData.jobCategory;

                let profilePic = localStorage.getItem("profilePic");
                if (profilePic) {
                    document.getElementById("profileImage").src = profilePic;
                }
            }
        };

        function changeProfilePic() {
            let file = document.getElementById("profilePic").files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById("profileImage").src = event.target.result;
                    localStorage.setItem("profilePic", event.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function saveName() {
            let name = document.getElementById("userName").value;
            let userData = JSON.parse(localStorage.getItem("user")) || {};
            userData.fullName = name;
            localStorage.setItem("user", JSON.stringify(userData));
        }

        function saveSettings() {
            let name = document.getElementById("userName").value;
            let email = document.getElementById("userEmail").value;
            let phone = document.getElementById("userPhone").value;
            let jobCategory = document.getElementById("jobCategory").value;
            
            let updatedUserData = {
                fullName: name,
                email: email,
                phone: phone,
                jobCategory: jobCategory
            };

            localStorage.setItem("user", JSON.stringify(updatedUserData));
            alert("Settings Saved!");
        }
    </script>
